<!doctype html>
<html  lang="en">
    <head>
        <meta charset="utf-8">
        <title>TODO</title>
        <link rel="stylesheet" href="/pub/index.css" />
    </head>
    <body class="nojs">
        <noscript>
            JavaScript is required for this interactive experience. Sorry!
        </noscript>
        <div class="container">
            <div>
                <div id="sidebar-container">
                    <div id="sidebar">
                        <h1>Isotopes</h1>
                        <p>Search</p>
                        <input id="search-box" />
                        <div id="sidebar-results"></div>
                    </div>
                    <div id="sidebar-handle">
                        <svg viewBox="0 0 3 4">
                            <polyline points="1,1 2,2 1,3" />
                        </svg>
                    </div>
                    <div id="extra-options"></div>
                </div>
                <canvas id="canvas"></canvas>
            </div>
            <div id="timeshift-container">
                <p>Time scaling</p>
                <input id="timeshift-slider" />
                <label for="timeshift-slider"></label>
                <div id="timeshift-time">
                    Time elapsed:
                    <span id="timeshift-timeval"></span>
                </div>
            </div>
            <div id="tooltip"></div>
        </div>
        <script src="main.js" type="module"></script>
    </body>
</html>
